<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <title>Document</title>
</head>

<body>


    <div id="box">
        <div id="box1">
            <h1 style="margin-top: 80px; margin-left: 80px;">Login</h1>
            <form name="f1" action = "login.php" onsubmit = "return validation()" method = "POST">
                <div id="box11">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input class="field" type="text" name="username" id="username" placeholder="Enter Username " required>
                    <input class="field" type="text" name="password" id="password" placeholder="Enter Password Name" required>
                    <div style="display: flex; flex-direction: row; margin-top: 30px;">
                        <p>Don't have an account? </p><a style="margin-top: 16px; margin-left: 5px;"
                            href="signup.html">Singup here</a>
                    </div>

                    <input id="btn" type="submit" value="Submit">
                </div>
            </form>
        </div>
        <div id="box2">
            <img src="images/login.gif" id="img">
        </div>
    </div>
    <script>  
        function validation()  
        {  
            var id=document.f1.username.value;  
            var ps=document.f1.password.value;  
            if(id.length=="" && ps.length=="") {  
                alert("User Name and Password fields are empty");  
                return false;  
            }  
            else  
            {  
                if(id.length=="") {  
                    alert("User Name is empty");  
                    return false;  
                }   
                if (ps.length=="") {  
                alert("Password field is empty");  
                return false;  
                }  
            }                             
        }  
    </script>  
</body>
